<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Tribunal Eleitoral ‚Ä¢ 1¬∫ Turno Municipal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --verde:#1fa463;
  --azul:#0b4fa3;
  --ouro:#f5c542;
  --bg:#f3f5f8;
  --card:#ffffff;
  --texto:#1f2933;
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--texto);
}

header{
  background:linear-gradient(90deg,var(--azul),var(--verde));
  color:#fff;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

header h1{margin:0;font-size:1.6rem}
header p{margin:6px 0 0;opacity:.9}

main{
  max-width:1300px;
  margin:auto;
  padding:20px;
}

.status{
  text-align:center;
  font-weight:bold;
  color:var(--azul);
  margin-bottom:6px;
}

.sessao{
  text-align:center;
  font-size:1.1rem;
  font-weight:bold;
}

.countdown{
  text-align:center;
  font-size:1.5rem;
  color:var(--verde);
  margin-bottom:20px;
}

.painel{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:30px;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
  position:relative;
  overflow:hidden;
}

.painel.flash::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,var(--ouro),transparent 70%);
  animation:flash .6s ease-out;
  pointer-events:none;
}

@keyframes flash{
  from{opacity:.8}
  to{opacity:0}
}

.painel h2{
  margin:0;
  color:var(--azul);
}

.sub{opacity:.7;font-size:.9rem;margin-bottom:10px}

.progress{
  height:16px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:14px;
}

.bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--verde),var(--azul));
  transition:.4s;
}

.candidatos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

.card{
  border-radius:14px;
  padding:14px;
  border:2px solid transparent;
  background:#fdfefe;
}

.card.lider{
  border-color:var(--verde);
  background:#f0fbf6;
}

.nome{font-weight:bold}
.numero{font-size:.85rem;opacity:.7}
.pct{font-size:1.2rem;font-weight:bold}

.zonas{
  margin-top:14px;
  font-size:.9rem;
}

.zona{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #eee;
}

.zona span:last-child{font-weight:bold}

@media(min-width:900px){
  .duplo{display:grid;grid-template-columns:1fr 1fr;gap:26px}
}
</style>
</head>

<body>
<header>
  <h1>Tribunal Eleitoral Municipal</h1>
  <p>1¬∫ Turno ‚Ä¢ Apura√ß√£o Oficial</p>
</header>

<main>
<div class="status" id="status">Apura√ß√£o em andamento</div>
<div class="sessao" id="sessao">Sess√£o 1 de 50</div>
<div class="countdown" id="countdown">Pr√≥xima atualiza√ß√£o em: 5</div>

<div class="duplo">

<!-- PREFEITO -->
<div class="painel" id="painelPref">
<h2>PREFEITO</h2>
<div class="sub">Elei√ß√£o municipal ‚Ä¢ Apura√ß√£o por zonas</div>
<div class="progress"><div class="bar" id="barPref"></div></div>

<div class="candidatos" id="cardsPref"></div>
<div>Total de votos: <strong id="tp">0</strong></div>
<div class="zonas" id="zonasPref"></div>
</div>

<!-- VEREADOR -->
<div class="painel" id="painelVer">
<h2>VEREADOR</h2>
<div class="sub">Os 5 mais votados entram na C√¢mara</div>
<div class="progress"><div class="bar" id="barVer"></div></div>

<div class="candidatos" id="cardsVer"></div>
<div>Total de votos: <strong id="tv">0</strong></div>
<div class="zonas" id="zonasVer"></div>
</div>

</div>
</main>

<script>
const SESSOES = 50;
let sessao=1, cd=5, timer;
let ultimoLiderPref="", ultimoLiderVer="";

/* ===== RESULTADOS FINAIS FIXOS ===== */
const prefeitos = [
 {n:"Rodrigo Manga",num:28,v:4000},
 {n:"Ryan Everton",num:22,v:1684},
 {n:"Arthur Silva",num:17,v:632},
 {n:"Gabriel Arraes",num:77,v:491},
 {n:"Javier Mendonza",num:35,v:421},
 {n:"Noah D.",num:10,v:351},
 {n:"Henrique Martins",num:15,v:210},
 {n:"Fernando H.",num:43,v:211},
];

const vereadores = [
 {n:"Arthur Albuquerque",num:38038,v:1924},
 {n:"Nicollas Camargo",num:77400,v:1519},
 {n:"Vitor Henrique",num:22222,v:1215},
 {n:"Marcos Fernandes",num:50555,v:810},
 {n:"Henry Farias",num:77778,v:709},
 {n:"Lucas Junior",num:27000,v:608},
 {n:"Michael Nonato",num:45555,v:506},
 {n:"Thaise Gomes",num:11111,v:405},
 {n:"Renato Santos",num:17000,v:304},
];

const totalPref = 8000;
const totalVer  = 8000;

const zonas = Array.from({length:50},(_,i)=>"Zona "+(i+1));

/* ===== FUN√á√ïES ===== */
function embaralhar(arr){
 return [...arr].sort(()=>Math.random()-0.5);
}

function atualizarPainel(lista, total, cardsId, zonasId, painelId){
 let soma = Math.round(total*(sessao/SESSOES));
 let acumulado = 0;
 let cards="";

 lista.forEach(c=>{
   let parcial = sessao===SESSOES ? c.v : Math.round(c.v*(sessao/SESSOES));
   acumulado+=parcial;
   cards+=`
   <div class="card ${parcial===Math.max(...lista.map(x=>Math.round(x.v*(sessao/SESSOES))))?'lider':''}">
     <div class="nome">${c.n}</div>
     <div class="numero">${c.num}</div>
     <div>üó≥ ${parcial.toLocaleString("pt-BR")}</div>
     <div class="pct">${((parcial/acumulado)*100||0).toFixed(2).replace(".",",")}%</div>
   </div>`;
 });

 document.getElementById(cardsId).innerHTML=cards;
 document.getElementById(zonasId).innerHTML="<strong>Zonas apuradas:</strong>";

 embaralhar(lista).slice(0,3).forEach((c,i)=>{
   document.getElementById(zonasId).innerHTML+=`
   <div class="zona">
     <span>${zonas[(sessao+i)%zonas.length]}</span>
     <span>${c.n}</span>
   </div>`;
 });

 document.getElementById(painelId).classList.add("flash");
 setTimeout(()=>document.getElementById(painelId).classList.remove("flash"),600);

 return acumulado;
}

function atualizar(){
 document.getElementById("sessao").innerText=`Sess√£o ${sessao} de ${SESSOES}`;

 let tp = atualizarPainel(prefeitos,totalPref,"cardsPref","zonasPref","painelPref");
 let tv = atualizarPainel(vereadores,totalVer,"cardsVer","zonasVer","painelVer");

 document.getElementById("tp").innerText=tp.toLocaleString("pt-BR");
 document.getElementById("tv").innerText=tv.toLocaleString("pt-BR");
 document.getElementById("barPref").style.width=(sessao/SESSOES*100)+"%";
 document.getElementById("barVer").style.width=(sessao/SESSOES*100)+"%";

 if(sessao===SESSOES){
   document.getElementById("status").innerText="APURA√á√ÉO ENCERRADA ‚Äì 2¬∫ TURNO CONFIRMADO";
   clearInterval(timer);
 }
}

timer=setInterval(()=>{
 cd--;
 document.getElementById("countdown").innerText=`Pr√≥xima atualiza√ß√£o em: ${cd}`;
 if(cd===0){
   sessao++;
   cd=5;
   if(sessao<=SESSOES) atualizar();
 }
},1000);

atualizar();
</script>
</body>
</html>
